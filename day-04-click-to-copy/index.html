<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      .card {
        width: 300px;
        height: 300px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        padding: 20px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
        voluptates, quod, quia, voluptate quae voluptatem quibusdam quos
        accusantium quas dolorum nesciunt. Quisquam, quae. Quisquam, quae.
        Quisquam, quae. Quisquam, quae.
      </p>
    </div>
    <div style="margin-top: 20px">
      <button id="copy">Copiar</button>
    </div>
  </body>

  <script>
    window.onload = function () {
      const card = document.querySelector(".card");
      const copy = document.querySelector("button");

      copy.addEventListener("click", () => {
        const range = document.createRange();
        range.selectNode(card);
        window.getSelection().addRange(range);

        try {
          const successful = document.execCommand("copy");
          if (successful) {
            alert("Copiado com sucesso!");
          } else {
            alert("Não foi possível copiar!");
          }
        } catch (err) {
          alert("Não foi possível copiar!");
        }

        window.getSelection().removeAllRanges();
      });
    };
  </script>
</html>
